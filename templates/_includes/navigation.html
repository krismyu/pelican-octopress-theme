<ul class="subscription" data-subscription="rss">
  <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" rel="subscribe-rss">RSS</a></li>
  {% if FEED_RSS %}
  <li><a href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" rel="subscribe-rss">RSS</a></li>
  {% endif %}
</ul>

<!-- added from https://github.com/jakevdp/pelican-octopress-theme/commit/c093039290820db69c442aa43b680f69c4aed52e-->

{% if SEARCH_BOX %}
<form action="{{ SITESEARCH|default('http://google.com/search') }}" method="get">
   <fieldset role="search">
     <input type="hidden" name="q" value="site:{{ SITEURL|replace('http://','') }}" />
     <input class="search" type="text" name="q" results="0" placeholder="Search"/>
   </fieldset>
 </form>
{% endif %}

<ul class="main-navigation">
  <li><a href="/home">home</a></li>
  {% for title, link in MENUITEMS %}
    <li><a href="{{ link }}">{{ title }}</a></li>
  {% endfor %}
  {% if DISPLAY_PAGES_ON_MENU %}
    {% for page in PAGES %}
      <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
    <!-- TODO: add categories here? -->
  {% endif %}
</ul>
